<!DOCTYPE html>
<html>
<head>
    <title>Word Count History</title>
    <style>
        body { font-family: sans-serif; padding: 50px; background: #f0f2f5; }
        .card { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: #007bff; color: white; cursor: pointer; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        td { border-bottom: 1px solid #eee; padding: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>History App</h2>
        <input type="text" id="user" placeholder="Username">
        <input type="text" id="sentence" placeholder="Type a sentence">
        <button onclick="sendData()">Submit</button>
        <table id="historyTable"></table>
    </div>

    <script>
        const API_URL = "https://sample-cpp-project-backend.onrender.com"; // Change this after deploying backend

        async function sendData() {
            const user = document.getElementById('user').value;
            const text = document.getElementById('sentence').value;

            // Save record
            await fetch(`${API_URL}/add`, {
                method: 'POST',
                body: JSON.stringify({ username: user, sentence: text })
            });

            // Fetch history
            const res = await fetch(`${API_URL}/history/${user}`);
            const data = await res.json();

            const table = document.getElementById('historyTable');
            table.innerHTML = data.history.map(c => `<tr><td>${c} words</td></tr>`).join('');
        }
    </script>
</body>
</html>
